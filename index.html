<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Page with Table</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #ffffff;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            min-height: 100vh;
        }

        /* Simpler headline styling */
        .headline-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 40px;
        }

        .headline {
            color: #333;
            font-size: 32px;
            font-weight: bold;
            margin-right: 20px;
        }

        .college-logo {
            width: 80px;
            height: auto;
            border-radius: 50%;
        }

        /* Wider table styling */
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        th, td {
            padding: 15px;
            text-align: center;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        select, input {
            padding: 12px;
            width: 250px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin: 10px 0;
        }

        button {
            margin: 40px auto 20px;
            padding: 12px 25px;
            font-size: 18px;
            background-color: #2196F3;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #1976D2;
        }

        #resultImage {
            display: none;
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .error-message {
            color: red;
            font-size: 16px;
            margin-top: 10px;
            display: none;
        }

        .blue-margin {
            background-color: #2196F3;
            height: 150px;
            margin-top: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            font-size: 18px;
            padding: 20px;
            flex-direction: column;
        }

        .blue-margin a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Simpler Headline -->
    <div class="headline-container">
        <img src="logo.png" alt="College Logo" class="college-logo">
        <h1 class="headline">Bakalia Govt. College, Chattogram</h1>
    </div>

    <!-- Form Table -->
    <table>
        <tr>
            <th>Field</th>
            <th>Details</th>
        </tr>
        <tr>
            <td>Roll Number</td>
            <td>
                <input type="text" id="rollNumber" placeholder="Enter Roll Number">
            </td>
        </tr>
        <tr>
            <td>Education Level</td>
            <td>
                <select id="educationLevel">
                    <option value="">Select Option</option>
                    <option value="higher_secondary">Higher Secondary</option>
                    <option value="undergraduate">Undergraduate</option>
                    <option value="postgraduate">Postgraduate</option>
                    <option value="other">Other</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Department</td>
            <td>
                <select id="department">
                    <option value="">Select Option</option>
                    <option value="science">Science</option>
                    <option value="humanities">Humanities</option>
                    <option value="business_study">Business Study</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Education Year</td>
            <td>
                <select id="educationYear">
                    <option value="">Select Option</option>
                    <option value="2022_2023">2022-2023</option>
                    <option value="2023_2024">2023-2024</option>
                    <option value="2024_2025">2024-2025</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Exam</td>
            <td>
                <select id="exam">
                    <option value="">Select Option</option>
                    <option value="xi_pre_test">XI Pre Test</option>
                    <option value="xii_pre_test">XII Pre Test</option>
                    <option value="xi_final_exam">XI Final Exam</option>
                    <option value="xii_test">XII Test</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Class</td>
            <td>
                <select id="classLevel">
                    <option value="">Select Option</option>
                    <option value="first_year">First Year</option>
                    <option value="second_year">Second Year</option>
                </select>
            </td>
        </tr>
    </table>

    <!-- Submit Button -->
    <button onclick="viewResult()">Submit</button>

    <!-- Result Image -->
    <img id="resultImage" src="image1234.jpg" alt="Result Image">

    <!-- Error Message -->
    <div id="errorMessage" class="error-message"></div>

    <!-- Footer -->
    <div class="blue-margin">
        <p>Bakalia, Chittagong</p>
        <p>Call Us Now: <a href="tel:+02333365843">02333365843</a></p>
        <p>Connect With Us</p>
    </div>

    <script>
        function viewResult() {
            var rollNumber = document.getElementById("rollNumber").value;
            var educationLevel = document.getElementById("educationLevel").value;
            var department = document.getElementById("department").value;
            var educationYear = document.getElementById("educationYear").value;
            var exam = document.getElementById("exam").value;
            var classLevel = document.getElementById("classLevel").value;

            if (
                rollNumber === "" ||
                educationLevel === "" ||
                department === "" ||
                educationYear === "" ||
                exam === "" ||
                classLevel === ""
            ) {
                document.getElementById("errorMessage").innerText = "Please complete the form.";
                document.getElementById("errorMessage").style.display = "block";
                document.getElementById("resultImage").style.display = "none";
            } else if (rollNumber === "2314011316") {
                document.getElementById("resultImage").style.display = "block";
                document.getElementById("errorMessage").style.display = "none";
            } else {
                document.getElementById("errorMessage").innerText = "Result not found.";
                document.getElementById("errorMessage").style.display = "block";
                document.getElementById("resultImage").style.display = "none";
            }
        }
    </script>

</body>
</html>
