<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Page with Table</title>
    <!-- Import Roboto font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #ffffff; /* White background */
            color: #333; /* Dark text color for readability */
            text-align: center;
            margin-top: 50px;
            padding-bottom: 100px; /* Adds space at the bottom */
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            min-height: 100vh;
        }

        /* Headline styling */
        .headline-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 40px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2); /* Soft shadow */
        }

        .headline {
            color: #4CAF50; /* Green color */
            font-size: 40px;
            font-weight: bold;
            margin-right: 20px; /* Space between logo and text */
            background: linear-gradient(45deg, #2196F3, #4CAF50); /* Gradient background */
            -webkit-background-clip: text;
            color: transparent;
        }

        .college-logo {
            width: 80px; /* Logo size */
            height: auto;
            border-radius: 50%; /* Make logo circular */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add shadow for depth */
        }

        table {
            width: 60%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Shadow for table */
        }

        th, td {
            padding: 15px;
            text-align: center;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        select, input {
            padding: 10px;
            width: 250px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin: 10px 0;
        }

        button {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 18px;
            background-color: #2196F3;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Button shadow */
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #1976D2; /* Darker blue on hover */
            transform: scale(1.05); /* Button enlarge on hover */
        }

        #resultImage {
            display: none;
            margin-top: 20px;
            width: 300px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Image shadow */
        }

        .error-message {
            color: red;
            font-size: 16px;
            margin-top: 10px;
            display: none;
        }

        .blue-margin {
            background-color: #2196F3;
            height: 150px; /* Adjusted for better spacing */
            margin-top: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            font-size: 18px;
            padding: 20px;
            flex-direction: column;
        }

        .blue-margin a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .blue-margin a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <!-- Headline with Logo -->
    <div class="headline-container">
        <img src="logo.png" alt="College Logo" class="college-logo"> <!-- Replace with your logo image path -->
        <h1 class="headline">বাকলিয়া সরকারি কলেজ, চট্টগ্রাম</h1>
    </div>

    <!-- Simple Table -->
    <table>
        <tr>
            <th>Field</th>
            <th>Details</th>
        </tr>
        <tr>
            <td>Roll Number</td>
            <td>
                <input type="text" id="rollNumber" placeholder="Enter Roll Number">
            </td>
        </tr>
        <tr>
            <td>Education Level</td>
            <td>
                <select>
                    <option value="higher_secondary">Higher Secondary</option>
                    <option value="undergraduate">Undergraduate</option>
                    <option value="postgraduate">Postgraduate</option>
                    <option value="other">Other</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Department</td>
            <td>
                <select>
                    <option value="science">Science</option>
                    <option value="humanities">Humanities</option>
                    <option value="business_study">Business Study</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Education Year</td>
            <td>
                <select>
                    <option value="2022_2023">2022-2023</option>
                    <option value="2023_2024">2023-2024</option>
                    <option value="2024_2025">2024-2025</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Exam</td>
            <td>
                <select>
                    <option value="xi_pre_test">Xi Pre Test</option>
                    <option value="xii_pre_test">Xii Pre Test</option>
                    <option value="xi_final_exam">Xi Final Exam</option>
                    <option value="xii_test">Xii Test</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Class</td>
            <td>
                <select>
                    <option value="first_year">First Year</option>
                    <option value="second_year">Second Year</option>
                </select>
            </td>
        </tr>
    </table>

    <!-- View Result Button -->
    <button onclick="viewResult()">View Result</button>

    <!-- Result Image (hidden initially) -->
    <img id="resultImage" src="image1234.jpg" alt="Result Image">

    <!-- Error Message (hidden initially) -->
    <div id="errorMessage" class="error-message">Result not found</div>

    <!-- Blue Margin at the Bottom with Contact Info -->
    <div class="blue-margin">
        <p>Bakalia, Chittagong</p>
        <p>Call Us Now: <a href="tel:+02333365843">02333365843</a></p>
        <p>Connect With Us</p>
    </div>

    <script>
        function viewResult() {
            // Get the value of the roll number input
            var rollNumber = document.getElementById("rollNumber").value;

            // Check if the entered roll number matches the valid roll number
            if (rollNumber === "2314011316") {
                // Show the result image
                document.getElementById("resultImage").style.display = "block";
                // Hide error message if valid roll number
                document.getElementById("errorMessage").style.display = "none";
            } else {
                // Show error message if roll number is invalid
                document.getElementById("errorMessage").style.display = "block";
                // Hide the result image
                document.getElementById("resultImage").style.display = "none";
            }
        }
    </script>

</body>
</html>
